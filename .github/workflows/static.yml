name: Deploy existing Flutter Web build to GitHub Pages

on:
  push:
    branches: ["master"]   # or "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build/web   # ðŸ‘ˆ use the build/web already in your repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
