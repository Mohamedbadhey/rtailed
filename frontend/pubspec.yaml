name: SmartLedger
description: SmartLedger
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  http_parser: ^4.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.1
  image_picker: ^1.0.7
  mobile_scanner: ^3.5.6
  fl_chart: ^0.63.0
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.0
  url_launcher: ^6.1.12
  connectivity_plus: ^4.0.2
  dio: ^5.3.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  google_fonts: ^6.1.0
  file_picker: ^10.2.0
  quickalert: ^1.1.0
  permission_handler: ^11.0.1
  toast: ^0.3.0



  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "../backend/uploads/branding/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0175C2"
  adaptive_icon_foreground: "../backend/uploads/branding/logo.png"