<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Retail Management System - Professional business management solution">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Retail Management">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Retail Management System</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload Flutter assets for better performance -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="canvaskit/canvaskit.js" as="script">
  
  <style>
    /* Loading spinner styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Ensure Flutter app takes full viewport */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f5f5f5;
    }
    
    #flutter_target {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Flutter app target -->
  <div id="flutter_target"></div>
  
  <script src="flutter.js" defer></script>
  <script>
    // Initialize Flutter app
    window.addEventListener('load', function() {
      // Hide loading spinner
      const loading = document.getElementById('loading');
      
      // Initialize Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading spinner
            if (loading) loading.style.display = 'none';
            
            // Run the Flutter app
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
